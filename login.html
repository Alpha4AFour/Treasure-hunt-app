<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="style.css"/>
        <script src="login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    </head>
    <body>
        <header>
            <nav id="login_nav">
                <img src="Uclan_logo.png" id="pirateIcon" alt="Uclan_Logo"/>
                <h1 id="codeCyprus"> Code Cyprus </h1>
            </nav>
        </header>
        <div id="login">
            <form onsubmit="login()" method="post">
                <span id="login_name"> Name: </span> <input type="text" id="name" name="name" required>
                <div id="login_input_container"> <br> <br>
                    <input id="login_submit_button" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>

</html>
