<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    </head>
    <body>
    <header>
        <nav id="app_nav">
            <img src="Uclan_logo.png" id="pirateIcon" alt="Uclan_Logo"/>
            <h1 id="codeCyprus">Code Cyprus</h1>
            <a href="#" id="skip"> Skip </a>
        </nav>
    </header>

    <div id="questionContainer">
        <p id="questionText"></p>
    </div>

    <!-- Answer Field and Submit -->
    <div id="submitTypeContainer">
        <input type="text" id="answerField" style="display: none"/>
        <input id="buttonSubmit" type="button" value="Submit" onclick="answer()" style="display: none"/>
    </div>

    <!-- TRUE | FALSE -->
    <div id="trueFalseContainer">
        <input id="buttonTrue" type="button" value="True" onclick="setAnswer('true')" style="display: none"/>
        <input id="buttonFalse" type="button" value="False" onclick="setAnswer('false')" style="display: none"/>
    </div>

    <div id="multipleQuestionContainer">
        <input id="buttonA" type="button" value="A" onclick="setAnswer('A')" style="display: none"/>
        <input id="buttonB" type="button" value="B" onclick="setAnswer('B')" style="display: none"/>
        <input id="buttonC" type="button" value="C" onclick="setAnswer('C')" style="display: none"/>
        <input id="buttonD" type="button" value="D" onclick="setAnswer('D')" style="display: none"/>
    </div>


    <h3 id="score"> Score: </h3>

    <script src="treasurehunt.js"></script>
    </body>
</html>
